<body>

    <!-- Dark-mode / Day-mode 를 따로따로 버튼을 만들지 않고도 if문을 통해서 하나의 버튼으로 통합가능.
    <input type="button" value="Dark-mode" onclick="
        document.querySelector('body').style.backgroundColor='black';
        document.querySelector('body').style.color='white'; ">

    <input type="button" value="Day-mode" onclick="
    document.querySelector('body').style.backgroundColor='white';
    document.querySelector('body').style.color='black'; ">
-->

<input class="dark_normal" type="button" value="Dark-mode" onclick="
if(this.value === 'Dark-mode' ){
    document.querySelector('body').style.backgroundColor='black';
    document.querySelector('body').style.color='white';
    this.value = 'Day-mode'; 
} else{
    document.querySelector('body').style.backgroundColor='white';
    document.querySelector('body').style.color='black';
    this.value = 'Dark-mode'; 
}">
